<nav>
  <h3>Flatten the Curve</h3>
  <h2>South Africa</h2>
  <ul>
    <li *ngFor="let item of items">
      <ng-container [ngSwitch]="item.type">
        <a (click)="toggleNav()" routerLink="data" *ngSwitchCase="'data'">
          Data
          <mat-chip-list *ngIf="Stats.stale$ | async">
            <mat-chip color="accent" selected>Stale</mat-chip>
          </mat-chip-list>
        </a>
        <a (click)="toggleNav()" [routerLink]="item.route" *ngSwitchDefault>{{ item.label }}</a>
      </ng-container>
    </li>
  </ul>
</nav>
<aside>
  <small>For Covid19 Info call:</small>
  <h3>0800 029 999</h3>
</aside>
